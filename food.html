<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Choice</title>
<style>
  body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f1f2f3;
      padding: 10px 50px;
      border-bottom: 1px solid #ddd;
    }

    .navbar .logo img {
      height: 50px;
    }

    .navbar .nav-links a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .navbar .nav-links a.active {
      color: green;
    }

    .navbar .auth-buttons a {
      margin-left: 15px;
      text-decoration: none;
      padding: 5px 15px;
      border-radius: 5px;
    }

    .navbar .auth-buttons .login {
      color: #333;
    }

    .navbar .auth-buttons .register {
      background-color: #72c40f;
      color: white;
    }
    
     header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 50px;
      background-color: #fff;
      border-bottom: 1px solid #eee;
    }

    /* Heading */
    .heading {
      margin-top: 50px;
      font-size: 28px;
      font-weight: bold;
      
    }

    .heading span {
      color: #b74372;
    }

    /* Search Bar */
    .search-container {
      margin: 30px auto;
      width: 40%;
    }

    .search-container input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  
    /* No Items */
    .no-items {
      margin-top: 30px;
      color: #777;
    }
    nav a.active {
      color: #b74372;
    }

    .auth-buttons {
  display: flex;
  gap: 10px;
}

.auth-buttons a {
  padding: 6px 16px;
  text-decoration: none;
  font-weight: 500;
  border-radius: 5px;
  display: inline-block;
}

.auth-buttons .login {
  background: transparent;
  color: #333;
  border: 1px solid #ccc;
}

.auth-buttons .register {
  background: #b35153;
  color: white;
}

     .logo img {
      height: 40px;
    }
     nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

  </style>
</head>
<body>
<header>
    <div class="logo">
      <img src="download.png " alt="Logo" />
    </div>
    <nav>
     <a href="index.html">Home</a>
      <a href="food.html" class="active">Food</a>
      <a href="abus.html">About Us</a>
    </nav>
    <div class="auth-buttons">
      <a href="Login.html" class="login">Login</a>
  <a href="ccc.html" class="register">Register</a>
    </div>
  </header>
  </div>

  <div class="heading">
    Your <span>choice</span> is here
  </div>

  <div class="search-container">
    <input type="text" placeholder="Search....">
  </div>

  
  <div class="no-items">
    No food items available
  </div>

</body>
</html>
