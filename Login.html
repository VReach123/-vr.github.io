<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .login-container {
      background: #fff;
      padding: 40px;
      border: 1px solid #dbdbdb;
      text-align: center;
      width: 300px;
    }
    .login-container img {
      width: 175px;
      margin-bottom: 20px;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      font-size: 14px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background: #3897f0;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #dbdbdb;
    }
    .divider:not(:empty)::before {
      margin-right: .5em;
    }
    .divider:not(:empty)::after {
      margin-left: .5em;
    }
    .facebook-login {
      color: #385185;
      font-weight: bold;
      text-decoration: none;
      display: block;
      margin-top: 10px;
    }
    .forgot-password {
      margin-top: 12px;
      font-size: 12px;
    }
    .signup-container {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #dbdbdb;
      background: #fff;
      text-align: center;
    }
    .signup-container a {
      color: #3897f0;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div>
    <div class="login-container">
      <img src="download.png" alt="Logo">
      <input type="text" placeholder="Phone number, username, or email">
      <input type="password" placeholder="Password">
      <button>Log In</button>

    <div class="signup-container">
      Don't have an account? <a href="ccc.html">Sign up</a>
    </div>
  </div>

</body>
</html>
