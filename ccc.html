<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .signup-container {
      background: #fff;
      padding: 40px 30px;
      border: 1px solid #dbdbdb;
      width: 320px;
      text-align: center;
    }
    .signup-container img {
      width: 175px;
      margin-bottom: 20px;
    }
    .signup-container h2 {
      font-size: 17px;
      font-weight: 600;
      color: #8e8e8e;
      margin-bottom: 20px;
    }
    .facebook-btn {
      width: 100%;
      background-color: #385185;
      color: white;
      padding: 10px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
      cursor: pointer;
      font-size: 14px;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 15px 0;
      color: #8e8e8e;
      font-size: 12px;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #dbdbdb;
    }
    .divider:not(:empty)::before {
      margin-right: 10px;
    }
    .divider:not(:empty)::after {
      margin-left: 10px;
    }
    .signup-container input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      font-size: 14px;
    }
    .info-text, .terms {
      font-size: 11px;
      color: #8e8e8e;
      margin: 10px 0;
      line-height: 1.4;
    }
    .terms a {
      color: #00376b;
      text-decoration: none;
      font-weight: 600;
    }
    .signup-button {
      width: 100%;
      background: #3897f0;
      color: white;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 14px;
    }
    .login-container {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #dbdbdb;
      background: #fff;
      font-size: 14px;
    }
    .login-container a {
      color: #3897f0;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div>
    <div class="signup-container">
      <img src="download.png" alt="Logo">
      <h2>Sign up to see photos and videos from your friends.</h2>

      <button class="facebook-btn">Log in with Tralalero Tralala</button>

      <div class="divider">OR</div>

      <input type="text" placeholder="Mobile Number or Email">
      <input type="password" placeholder="Password">
      <input type="text" placeholder="Full Name">
      <input type="text" placeholder="Username">

      <div class="info-text">
        People who use our service may have uploaded your contact information to Instagram. 
        <a href="#">Learn More</a>
      </div>

      <div class="terms">
        By signing up, you agree to our 
        <a href="#">Terms</a>, 
        <a href="#">Privacy Policy</a> and 
        <a href="#">Cookies Policy</a>.
      </div>

      <button class="signup-button">Sign up</button>
    </div>

    <div class="login-container">
      Have an account? <a href="Login.html">Log in</a>
    </div>
  </div>

</body>
</html>
